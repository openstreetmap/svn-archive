<html>
 <head>
   <title>{% block title %}{{ title }}{% endblock %} -- Simple OSM Editor</title>
   <style type="text/css">
    body { font-size: .8em; }
    h1 { margin: 0; padding: 0;}
    h2 { margin: 0; padding: 0;}
    label { font-weight: bolder;}
    #new_keys {display:none;}
    form ul.fields {list-style: none;}
    .fields.varying label {width:15em;display: inline-block;line-height: 1.8;vertical-align: top;}
    label.delete {color:#f00;font-weight:normal;}
    .deleting {text-decoration:line-through;color:#f00;}
    .editing {color:#0f0;}
    .redundant {display: none;}
    li.node { list-style-image: url('/static/media/Mf_node.png'); list-style-type: disc; }
    li.way { list-style-image: url('/static/media/Mf_way.png'); list-style-type: circle; }
    li.relation { list-style-image: url('/static/media/Mf_area.png'); list-style-type: square; }
    abbr.legend { border-bottom: 0;} 
    .role { font-style:italic; }
   </style> 
   <link rel="stylesheet" href="/static/base.css" />
   <script src="http://openlayers.org/api/OpenLayers.js"></script>
   <script src="/static/classes.js"></script>
   <script src="/static/map.js"></script>
 </head>
 <body>
   <div class="head">
       <div style='float: right'>
         <a href="/">Home</a> {% if not logged_in %} | <a href="/login/">Login</a> {% else %} | <a href="/logout/">Logout</a> {% endif %}  
       </div>  
       <h1>Simple OSM Editor</h1>
   </div>
   {% block body %}
   {% endblock %}
 </body>
</html>

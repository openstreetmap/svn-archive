<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CMYK Test Suite</title>
    <link rel="stylesheet" type="text/css" href="jsunit/css/jsUnitStyle.css">
    <script type="text/javascript" src="jsunit/app/jsUnitCore.js"></script>
    <script type="text/javascript" src="dojotoolkit/dojo/dojo.js" djConfig="parseOnLoad: true,isDebug:true"></script>
    <script type="text/javascript">

	dojo.registerModulePath("cmyk","../../cmyk");

        function coreSuite() {
            var result = new JsUnitTestSuite();
            result.addTestPage("../cmyk/structures/base/tests/cmyk.structures.base.tests.html");
            result.addTestPage("../cmyk/structures/features/tests/cmyk.structures.features.tests.html");
            return result;
        }

        function cssSuite() {
            var result = new JsUnitTestSuite();
            result.addTestPage("../cmyk/css/tests/cmyk.css.tests.html");
            return result;
        }

        function suite() {
            var newsuite = new JsUnitTestSuite();
            newsuite.addTestSuite(coreSuite());
            newsuite.addTestSuite(cssSuite());
            return newsuite;
        }
    </script>
</head>

<body>
<h1>Cmyk Test Suite</h1>

<p>This page contains a suite of tests for testing Cmyk.</p>
</body>
</html>

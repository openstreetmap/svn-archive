<div>
	<style type="text/css">
		.backgroundViewer {
			float: left;
			display: table-cell;
			display: inline-block;
			border: medium-dotted grey;
			height: 20px;
			width: 20px;
			background-color: ${_value};
		}
	</style>
	<div class="property">
		<dt>
			<label>${_property}</label>
		</dt>
		<dd>
			<div class="backgroundViewer" dojoAttachPoint="backgroundViewer"></div>
			<input type="text" value="${_value}" dojoAttachPoint="colorText" dojoAttachEvent="onkeyup: _refreshBackgroundViewer">
			<button dojoAttachPoint="pickColorButton" dojoAttachEvent="onclick: _viewColorPicker">Pick Color</button>
			<button onclick="javascript:dojo.publish('osmarender_frontend.widgets.css_editor.propertyEditorWidget.deleteStyles',['${_property}'])">Delete</button>
		</dd>
	</div>
	<div dojoType="dijit.Dialog" dojoAttachPoint="dialogColorPicker" title="Please choose a Color">
		<div dojoType="dojox.widget.ColorPicker" dojoAttachPoint="colorPicker"></div>
		<button dojoAttachEvent="onclick: _saveColor">Close And Save</button>
		<button dojoAttachEvent="onclick: _closeColorPicker">Close And Discard</button>
	</div>
</div>

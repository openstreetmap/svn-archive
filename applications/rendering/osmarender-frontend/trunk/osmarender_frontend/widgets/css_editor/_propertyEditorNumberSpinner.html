<div>
	<style type="text/css">
		.propertyNumberSpinner {
			width: 5em;
			height: 1.1em;
		}
	</style>
	<div class="property">
		<dt>
			<label>${_property}</label>
		</dt>
		<dd>
			<div dojoType="dijit.form.NumberSpinner" dojoAttachPoint="editorNumberSpinner" value="${_value}" smallDelta="${_delta_for_editing}" constraints="${_constraints}" class="propertyNumberSpinner" dojoAttachEvent="onChange: _onChange"></div>
			<button onclick="javascript:dojo.publish('osmarender_frontend.widgets.css_editor.propertyEditorWidget.deleteStyles',['${_property}'])">Delete</button>
		</dd>
	</div>
</div>

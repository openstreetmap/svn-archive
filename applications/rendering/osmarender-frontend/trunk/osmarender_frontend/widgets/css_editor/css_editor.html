<div>
	<style type="text/css">
		.tablecell {
			display: table-cell;
		}
		.properties {
			
		}
		.property {
			display: table-cell;
			border: 1px solid grey;
			border-left: none;
			border-right: none;
		}
	</style>
	<dl>
		<div class="tablecell">
			${_messages.i18n}
			<dt></dt>
			<dd>
				<button dojoAttachPoint="add_property_button" dojoAttachEvent="onclick:_viewCSSPropertyDialog">Add a CSS Property</button>
				<button dojoAttachEvent="onclick:_saveStyle">Set Style</button>
			</dd>
		</div>
		<br />
	</dl>
	<div class="properties" dojoAttachPoint="div_properties">
	</div>
	<div dojoType="dijit.Dialog" dojoAttachPoint="dialogAddCSSProperty" title="Please write CSS property name and value">
		<input type="text" dojoAttachPoint="addCSSPropertyName">
		<input type="text" dojoAttachPoint="addCSSPropertyValue"><br /><br />
		<button dojoAttachEvent="onclick: _addCSSProperty">Close And Save</button>
		<button dojoAttachEvent="onclick: _closeCSSPropertyDialog">Close And Discard</button>
	</div>
</div>

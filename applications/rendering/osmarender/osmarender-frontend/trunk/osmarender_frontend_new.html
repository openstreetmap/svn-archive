<!DOCTYPE html 
      PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:svg="http://www.w3.org/2000/svg"
		xml:lang="en">
	<head>
		<style type="text/css">
			@import "dojotoolkit/dijit/themes/tundra/tundra.css";
			@import "dojotoolkit/dojo/resources/dojo.css";
			@import "osmarender_frontend_new.css";
		</style>
		<object id="AdobeSVG" classid="clsid:78156a80-c6a1-4bbf-8e6a-3cd390eeb4e2"></object>
		<?import namespace="svg" urn="http://www.w3.org/2000/svg" implementation="#AdobeSVG"?>

		<script type="text/javascript" src="dojotoolkit/dojo/dojo.js" djConfig="parseOnLoad: true, isDebug:true"></script>
		<script type="text/javascript" src="CSS_parse.js"></script>
		<script type="text/javascript" src="osmarender_frontend_new.js" osmaConfig="isDebug: true, isOnline: false"></script>
	</head>
	<body class="tundra">

			</div>
			<div id="main-left" dojoType="dijit.layout.ContentPane" splitter="true" region="left">

			</div>
			<div id="main-right" dojoType="dijit.layout.ContentPane" splitter="true" region="right">

			<div id="main-bottom" dojoType="dijit.layout.ContentPane" splitter="true" region="bottom">

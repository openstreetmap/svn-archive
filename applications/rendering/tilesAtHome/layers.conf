# Layer configuration for tiles@home
# ==================================
#
# You can add any number of layers here. Whenever a tile is rendered, 
# tiles for all layers will be generated and uploaded to the server.
# Make sure not to create and upload layers that the server doesn't
# want - that would be a waste of resources.

# Master list of layers
# ---------------------
# 
# The names here are really just symbols, you could use anything you
# want.
Layers=default,maplint,captionless

# Either run default (highzoom) or lowzoom, not both at the same time
# Lowzoom works in xy mode, but not yet in loop mode!
#Layers=lowzoom

# LayersCapability will enable the client to switch automatically between 
# lowzoom and default/maplint Layers depending on job from t@h server
LayersCapability=default,maplint,captionless,lowzoom

# Details for "default" layer
# ---------------------------

# max zoom
Layer.default.MaxZoom=17

# osmarender rule files to be used, one for each level
Layer.default.Rules.12=osmarender/osm-map-features-z12.xml
Layer.default.Rules.13=osmarender/osm-map-features-z13.xml
Layer.default.Rules.14=osmarender/osm-map-features-z14.xml
Layer.default.Rules.15=osmarender/osm-map-features-z15.xml
Layer.default.Rules.16=osmarender/osm-map-features-z16.xml
Layer.default.Rules.17=osmarender/osm-map-features-z17.xml

# prefix for tiles from this layer. this is what the server will see,
# and has to match what the server expects. I.e. you can rename your
# layer "gobblebobble" but don't change the prefix.
Layer.default.Prefix=tile

# preprocessor is a comma-separated list of any (or none) of the following:
# maplint, close-areas, mercator (not used by t@h yet), attribution 
Layer.default.Preprocessor=close-areas,attribution

# default layer is not transparent
Layer.default.Transparent=0

# this enables the script to check if you've got everything it will need.
Layer.default.RequiredFiles=

# default layer does not need to render full tileset
Layer.default.RenderFullTileset=0

# Details for lowzoom layer
# ---------------------------

# max zoom
Layer.lowzoom.MaxZoom=11

# osmarender rule files to be used, one for each level
Layer.lowzoom.Rules.6=osmarender/caption-z6.xml
Layer.lowzoom.Rules.7=osmarender/caption-z7.xml
Layer.lowzoom.Rules.8=osmarender/caption-z8.xml
Layer.lowzoom.Rules.9=osmarender/caption-z9.xml
Layer.lowzoom.Rules.10=osmarender/caption-z10.xml
Layer.lowzoom.Rules.11=osmarender/caption-z11.xml

# lowzoom prefix should be 'caption'. Regular tiles are later produced by
# stitching captionless tiles together and then overlaying these caption tiles.
Layer.lowzoom.Prefix=caption

Layer.lowzoom.Preprocessor=close-areas

# lowzoom caption layer is transparent
Layer.lowzoom.Transparent=1

# lowzoom caption layer is needed at all levels
Layer.lowzoom.RenderFullTileset=1

# Lowzoom captions need very little data. Specify exactly which xapi predicates we need.
Layer.lowzoom.Predicates=node[place=town|city|country]

# Details for "POI" layer
# ---------------------------

# max zoom
Layer.POI.MaxZoom=17

# osmarender rule files to be used, one for each level
Layer.POI.Rules.12=osmarender/osm-POI-features-z12.xml
Layer.POI.Rules.13=osmarender/osm-POI-features-z13.xml
Layer.POI.Rules.14=osmarender/osm-POI-features-z14.xml
Layer.POI.Rules.15=osmarender/osm-POI-features-z15.xml
Layer.POI.Rules.16=osmarender/osm-POI-features-z16.xml
Layer.POI.Rules.17=osmarender/osm-POI-features-z17.xml

# prefix for tiles from this layer. this is what the server will see,
# and has to match what the server expects. I.e. you can rename your
# layer "gobblebobble" but don't change the prefix.
Layer.POI.Prefix=poi

# preprocessor is a comma-separated list of any (or none) of the following:
# maplint, close-areas, mercator (not used by t@h yet) 
Layer.POI.Preprocessor=

# this enables the script to check if you've got everything it will need.
Layer.POI.RequiredFiles=

# POI layer is transparent
Layer.POI.Transparent=1

# POI layer does not need to render full tileset
Layer.POI.RenderFullTileset=1

# Details for "maplint" layer
# ---------------------------

# max zoom
Layer.maplint.MaxZoom=16

# osmarender rule files to be used, one for each level
Layer.maplint.Rules.12=maplint/rules-small.xml
Layer.maplint.Rules.13=maplint/rules-small.xml
Layer.maplint.Rules.14=maplint/rules-medium.xml
Layer.maplint.Rules.15=maplint/rules-large.xml
Layer.maplint.Rules.16=maplint/rules-largest.xml
Layer.maplint.Rules.17=maplint/rules-largest.xml



# prefix for tiles from this layer. this is what the server will see,
# and has to match what the server expects. I.e. you can rename your
# layer "gobblebobble" but don't change the prefix.
Layer.maplint.Prefix=maplint

# preprocessor is a comma-separated list of any (or none) of the following:
# maplint, close-areas 
Layer.maplint.Preprocessor=maplint

# this enables the script to check if you've got everything it will need.
Layer.maplint.RequiredFiles=maplint/lib/run-tests.xsl,maplint/lib/convert-to-tags.xsl,maplint/tests.xsl

# maplint layer is transparent
Layer.maplint.Transparent=1

# maplint layer needs to render full tileset
Layer.maplint.RenderFullTileset=1


# Details for captionless layer
# -----------------------------
# captionless = base image for lowzoom.  It's a z12 only layer with no captions
# z8-z11 are generated from this layer using the old lowzoom tile stitcher.
# Captions are generate as a transparent overlay and could be localised.

Layer.captionless.MaxZoom=12
Layer.captionless.Rules.12=osmarender/captionless-z12.xml
Layer.captionless.Prefix=captionless
Layer.captionless.Preprocessor=close-areas
Layer.captionless.RequiredFiles=
Layer.captionless.Transparent=0
Layer.captionless.RenderFullTileset=0


<style>
  body
  {
    padding:3em;
    background-color:rgb(64,64,64);
    color:white
  }
  .edge
  {
    background-color:rgb(255,255,255);
    height:2px;
  }
}

</head><body>
<h1>Styles</h1>
<script language="javascript">
function showStyle(name, width, r,g,b, edged, dashed)
{
  style = "background-color:rgb("+r+","+g+","+b+");"
    + "height:"+width+"px;";

  line = "<div style='"+style+"'>&nbsp;</div>";

  if(edged)
  {
    edge = "<div class='edge'>&nbsp;</div>";
    line = edge + line + edge;
  }
  
  document.write("<p>" + name + line + "</p>");
}
</script>

help_text=<html><h1>Hilfe</h1><h2>Start</h2><ul><li>Wähle einen Bereich aus, für den die Karte erstellt werden soll.</li><li>Wähle einen Ordner aus, in den die Dateien gespeichert werden sollen.</li><li>Lege einen Filter an</li><li>gib dem Filter<ul><li>einen Namen(eindeutig)</li><li>einen Dateinamen (zb Filtername+".txt")</li></ul></li><li>weise ein Icon zu<ul><li>einen  Dateinamen (zb Filtername+".png")</li><li>eine Größe (zb "20,20")</li><li>Einen Iconversatz (um das Icon mittig zu platzieren, wähle die Hälfte der Größe: "10,10")</li><ul></li><li>weise dem Filter einen Hauptschlüssel/Wert-Paar zu (siehe "Map Features" auf <a href="http://openstreetmap.org">openstreetmap.org</a>)<br>Nach diesem wird in der Datenbank gesucht</li></ul></html>

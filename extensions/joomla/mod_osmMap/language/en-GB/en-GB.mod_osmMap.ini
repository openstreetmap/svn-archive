DIM=Dimensions of the map
MAPDIV=ID for the placeholder of the map
HIGH=Height (px)
WIDTH=Width (px)
MAPCENTER=Center of the map
MYLATITUDE=Latitude or X
MYLONGITUDE=Longitude or Y
ZOOM=Zoom
MAPTYPE=Select the maptype you want to use
NL=NL - Rijksdriehoeksstelsel (X,Y) in meters
WORLD=WGS84 - Global (lat,lon) in degrees
CONTROLS=Controls you want added to the map (optional)
PANZOOMBAR=Show the openlayers pan and zoom controls
PANZOOMBARMINI=Collapse the zoom bar (smaller control)
LAYERSWITCHER=Allow users to switch layers and turn them on or off
MOUSEPOSITION=Display the coordinates of the mouseposition on the map
MOUSEDEFAULTS=Have the map respond to mouse click and wheel
OTHER=Other options
YES=Yes
NO=No
RESET_LINK=Map-Reset-Link


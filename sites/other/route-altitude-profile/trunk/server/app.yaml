application: osm-route-altitude-profile
version: 1
runtime: python
api_version: 1

handlers:
- url: /
  script: app_engine.py

- url: /profile/.*
  script: app_engine.py

- url: /load
  script: myloader.py
  login: admin

- url: /truncate
  script: truncate.py
  login: admin

- url: /favicon.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon.ico

skip_files: |
 ^(.*/)?(
 (app\.yaml)|
 (app\.yml)|
 (index\.yaml)|
 (index\.yml)|
 (.*\.csv)|
 (data/.*)|
 (test/.*)|
 (web/.*)|
 (database_pg*)|
 (import-google-apps-engine\.sh)
 (import-google-apps-engine\.py)
 (#.*#)|
 (.*~)|
 (.*\.py[co])|
 (.*/RCS/.*)|
 (\..*)|
 )$


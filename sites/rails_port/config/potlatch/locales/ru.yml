  help_html: "<!--\n\n========================================================================================================================\nСтраница 1: Введение\n\n--><headline>Добро пожаловать в Potlatch</headline>\n<largeText>Potlatch очень простой в пользовании редактор OpenStreetMap. Рисуйте дороги, пути, достопримечательности и магазины положение которых определено вами с помощью GPS, спутниковых \n\nснимков и старых карт.\n\nЭти справочные страницы помогут вам получить первое представление об основах работы с Potlatch и расскажут вам, где узнать больше об этом редакторе. Листайте страницы, нажимая на названия \n\nразделов в шапке этого справочника.\n\nКогда вы захотите закрыть окно справочника - щёлкните где-нибудь рядом с окном справочника.\n\n</largeText>\n\n<column/><headline>Полезные вещи, которые надо знать</headline>\n<bodyText>Не копируйте из других карт!  \n\nЕсли вы выберете 'Правка вживую', любые изменения, которые вы сделаете, поступят в базу, как только вы нарисуете их, то есть <i>сразу</i>. Если вы любите много править и дорабатывать по ходу \n\nредактирования, воспользуйтесь 'Правка с сохранением', в этом случае изменения будут переданы на сервер только после того, как вы нажмёте 'Сохранить'.\n\nЛюбые правки, которые вы сделаете отобразятся на карте толкьо через час или два (некоторые сложные только через неделю). Не все будет отображено на карте, чтобы не выглядеть слишком запутанно. \n\nТак как данные OpenStreetMap - открытый ресурс, другие люди вольны создавать специальные карты на их основе - подобно <a href=\"http://www.opencyclemap.org/\" target=\"_blank\">OpenCycleMap \n\n(Открытые велосипедные карты)</a> или <a href=\"http://maps.cloudmade.com/?styleId=999\" target=\"_blank\">Midnight Commander</a>.\n\nЗапомните эти <i>обе</i> красивые карты (чтобы рисовать плавные съезды с дорог) и диаграммы (чтобы не забывать соединять дороги на перекрёстках).\n\nДа, вы помните правила копирования из других карт?\n</bodyText>\n\n<column/><headline>Полезные ссылки:</headline>\n<bodyText><a href=\"http://wiki.openstreetmap.org/wiki/RU:Potlatch\" target=\"_blank\">Справочник по Potlatch</a>\n<a href=\"http://lists.openstreetmap.org/\" target=\"_blank\">Списки рассылок</a>\n<a href=\"http://irc.openstreetmap.org/\" target=\"_blank\">Online chat (live help)</a>\n<a href=\"http://forum.openstreetmap.org/viewforum.php?id=21/\" target=\"_blank\">Русскоязычный форум</a>\n<a href=\"http://wiki.openstreetmap.org/wiki/WikiProject_Russia/\" target=\"_blank\">Объединение пользователей</a>\n<a href=\"http://trac.openstreetmap.org/browser/applications/editors/potlatch\" target=\"_blank\">Potlatch source-code</a>\n</bodyText>\n<!-- Новости и т.п. Будут тут -->\n\n<!--\n========================================================================================================================\nСтраница 2: Начало работы\n\n--><page/><headline>Начало работы</headline>\n<bodyText>Как только вы откроете Potlatch, щелкните на 'Правка с сохранением', чтобы начать.\n\nИтак, вы готовы рисовать карту. Самое простое это отметить интересные места на карте, так называемые \"POI\". Это могут быть кафе, храмы, ж/д станции... короче, всё, что захотите.</bodytext>\n\n<column/><headline>Перетащи и поставь</headline>\n<bodyText>Чтобы вам было совсем просто, мы выложили самые популярные образцы POI на панель, ниже карты, которую вы редактируете. Захватите мышкой точку с нужным названием и перетащите её на карту, в соответствующее место. И не переживайте, если точка установилась не совсем на то место, где надо: вы можете поправить ее положение, перетащив дальше. Обратите внимание, что POI, которые вы выбираете, выделяются жёлтым цветом.\n\nПосле того, как вы сделаете это, вы можете дать название вашему кафе (или храму, или станции). Вы увидите, что снизу появится маленькая табличка. В одной из строчек этой таблички будет написано \"name\", а рядом \"(type name here)\". Чтобы вписать имя - щёлкните на текст в скобках, и впишите название.\n\nЩёлкните где-нибудь ещё на карте, чтоы снять выделение с POI, и на экране снова появится панель с разноцветными образцами POI.\n\nПросто, не правда ли? Щёлкните на 'Сохранить' (внизу, справа) когда закончите.\n</bodyText><column/><headline>Перемещение</headline>\n<bodyText>Чтобы переместиться в другую часть карты, просто вытащите мышкой пустую область. Potlatch автоматически скачает данные с сервера (обратите внимание на индикацию процесса в правом верхнем углу).\n\nМы предложили вам режим 'Правка с сохранением', но вы также можете нажать и на 'Правка вживую'. Если вы сделаете так, то все ваши правки попадут в базу данных сразу, как только вы сделаете их, поэтому кнопка 'Сохранить' отсутствует в этом режиме. Это удобно для быстрых правок и <a href=\"http://wiki.openstreetmap.org/wiki/Current_events\" target=\"_blank\">картографических посиделок</a>.</bodyText>\n\n<headline>Дальнейшие шаги</headline>\n<bodyText>Вы довольны своими успехами? Прекрасно. Щёлкните на 'Геодезия' в шапке, чтобы стать <i>настоящим</i> картографом!</bodyText>\n\n<!--\n========================================================================================================================\nСтраница 3: Геодезия\n\n--><page/><headline>Геодезия с помощью GPS/ГЛОНАСС</headline>\n<bodyText>Идея OpenStreetMap это сделать карту без ограничительных авторских прав других карт. Это означает, что вы не можете копировать из других источников: вы должны пойти и обследовать улицы самостоятельно. К счастью, это очень весело!\n\nЛучший способ сделать это - воспользоваться карманным GPS или ГЛОНАСС приёмником. Найдите область, которая еще не отображена, затем прогуляйтесь пешком или на велосипеде вдоль улицы включённым GPS/ГЛОНАСС устройством. Обратите внимание на названия улиц, и на что-нибудь еще интересное (кафе, храмы), и запишите всё это, пока прогуливаетесь, чтобы не забыть при дальнейшем нанесении на карту.\n\nКогда вы вернётесь домой, ваше устройство GPS/ГЛОНАСС будет содержать 'трек' показывающий ваш путь во время прогулки. Вы можете затем загрузить его на сервер OpenStreetMap.\n\nЛучшие устройства GPS или ГЛОНАСС те, которые отмечают координаты часто (раз в две секунды) и обладают большой памятью. Многие наши картографы используют ручные автономные навигаторы Garmin или маленькие, работающие в паре с КПК через Bluetooth. Существуют подробные <a href=\"http://wiki.openstreetmap.org/wiki/GPS_Reviews\" target=\"_blank\">обзоры GPS</ A> в нашей вики.</ BodyText>\n<column/><headline>Загрузка ваших треков</headline>\n<bodyText>Теперь вам нужно извлечь полученные треки из навигатора. Может быть ваш навигатор поставлялся с некоторым программным обеспечением для этого, или просто позволяет копировать файлы через USB. Если нет, ознакомьтесь с <a href=\"http://www.gpsbabel.org/\" target=\"_blank\">GPSBabel</a>. В любом случае, вы должны получить файл в формате GPX.\n\nЗатем воспользуйтесь закладкой 'GPS-треки', чтобы передать ваш трек на сервер OpenStreetMap. Но это только первый шаг, - потому он ещё пока не появится на карте. Вы должны будете нарисовать и дать название дороге самостоятельно, взяв этот трек, за основу.</bodyText>\n<headline>Использование вашего трека</headline>\n<bodyText>Найдите ваш трек в  списке окна 'GPS-треки' и затем нажмите на 'править' <i>справа от него</i>. Откроется редактор Potlatch с загруженным этим треком, плюс какими-либо достопримечательностями. Вы готовы к картографированию!\n\n<img src=\"gps\">Вы можете также показать всем ваши треки GPS (но не точки трека) для текущей области. Удерживайте клавишу SHIFT чтобы показать только ваши треки.</bodyText>\n<column/><headline>Использование спутниковых снимков</headline>\n<bodyText>Если у вас нет ни GPS, ни ГЛОНАСС устройства, не расстраивайтесь. Имеются спутниковые снимки некоторых городов, поверх которых вы можете рисовать карту. Они любезно предоставленны Yahoo! (спасибо!). Выйдите, запишите названия улиц, которые вы нанесли на карту, затем вернитесь и впишите их в соответствующие метки.\n\n<img src='prefs'>Если вы не видите подложку со спутниковым снимком, нажмите на кнопку 'Задание настроек' и переключите выбор на 'Yahoo!'. Если вы всё рано не видите его, это значит что для вашей местности может вообще не быть снимка или попробуйте отдалить карту, так как снимок может есть, но для другого масштаба.\n\nПод той же самой кнопкой вы найдёте другие варианты выбора карт: Без копирайта (NPE), Карта для велосипедистов и др. Мы специально подобрали для вас эти карты, а вы не используйте другие карты, пожалуйста. (В соответствии с законом об авторском праве.)\n\nНекоторые спутниковые снимки немного сдвинуты от их реального положения. Если вы это обнаружите, то, удерживая нажатой клавишу ПРОБЕЛ, перетащите мышкой подложку на правильное место. Всегда доверяйте больше своему навигационному устройству GPS или ГЛОНАСС, чем спутниковому снимку.</bodytext>\n\n<!--\n========================================================================================================================\nPage 4: Drawing\n\n--><page/><headline>Drawing ways</headline>\n<bodyText>To draw a road (or 'way') starting at a blank space on the map, just click there; then at each point on the road in turn. When you've finished, double-click or press Enter - then click somewhere else to deselect the road.\n\nTo draw a way starting from another way, click that road to select it; its points will appear red. Hold Shift and click one of them to start a new way at that point. (If there's no red point at the junction, shift-click where you want one!)\n\nClick 'Save' (bottom right) when you're done. Save often, in case the server has problems.\n\nDon't expect your changes to show instantly on the main map. It usually takes an hour or two, sometimes up to a week.\n</bodyText><column/><headline>Making junctions</headline>\n<bodyText>It's really important that, where two roads join, they share a point (or 'node'). Route-planners use this to know where to turn.\n\nPotlatch takes care of this as long as you are careful to click <i>exactly</i> on the way you're joining. Look for the helpful signs: the points light up blue, the pointer changes, and when you're done, the junction point has a black outline.</bodyText>\n<headline>Moving and deleting</headline>\n<bodyText>This works just as you'd expect it to. To delete a point, select it and press Delete. To delete a whole way, press Shift-Delete.\n\nTo move something, just drag it. (You'll have to click and hold for a short while before dragging a way, so you don't do it by accident.)</bodyText>\n<column/><headline>More advanced drawing</headline>\n<bodyText><img src=\"scissors\">If two parts of a way have different names, you'll need to split them. Click the way; then click the point where it should be split, and click the scissors. (You can merge ways by \n\nShift-clicking, but don't merge two roads of different names or types.)\n\n<img src=\"tidy\">Roundabouts are really hard to draw right. Don't worry - Potlatch can help. Just draw the loop roughly, making sure it joins back on itself at the end, then click this icon to 'tidy' it. (You can also use this to straighten out roads.)</bodyText>\n<headline>Points of interest</headline>\n<bodyText>The first thing you learned was how to drag-and-drop a point of interest. You can also create one by double-clicking on the map: a green circle appears. But how to say whether it's a pub, a church or what? \n\nClick 'Tagging' above to find out!\n\n<!--\n========================================================================================================================\nPage 5: Tagging\n\n--><page/><headline>What type of road is it?</headline>\n<bodyText>Once you've drawn a way, you should say what it is. Is it a major road, a footpath or a river? What's its name? Are there any special rules (e.g. \"no bicycles\")?\n\nIn OpenStreetMap, you record this using 'tags'. A tag has two parts, and you can have as many as you like. For example, you could add <i>highway | trunk</i> to say it's a major road; <i>highway | residential</i> for a road on a housing estate; or <i>highway | footway</i> for a footpath. If bikes were banned, you could then add <i>bicycle | no</i>. Then to record its name, add <i>name | Market Street</i>.\n\nThe tags in Potlatch appear at the bottom of the screen - click an existing road, and you'll see what tags it has. Click the '+' sign (bottom right) to add a new tag. The 'x' by each tag deletes it.\n\nYou can tag whole ways; points in ways (maybe a gate or a traffic light); and points of interest.</bodytext>\n<column/><headline>Using preset tags</headline>\n<bodyText>To get you started, Potlatch has ready-made presets containing the most popular tags.\n\n<img src=\"preset_road\">Select a way, then click through the symbols until you find a suitable one. Then, choose the most appropriate option from the menu.\n\nThis will fill the tags in. Some will be left partly blank so you can type in (for example) the road name and number.</bodyText>\n<headline>One-way roads</headline>\n<bodyText>You might want to add a tag like <i>oneway | yes</i> - but how do you say which direction? There's an arrow in the bottom left that shows the way's direction, from start to end. Click it to reverse.</bodyText>\n<column/><headline>Choosing your own tags</headline>\n<bodyText>Of course, you're not restricted to just the presets. By using the '+' button, you can use any tags at all.\n\nYou can see what tags other people use at <a href=\"http://osmdoc.com/en/tags/\" target=\"_blank\">OSMdoc</a>, and there is a long list of popular tags on our wiki called <a href=\"http://wiki.openstreetmap.org/wiki/Map_Features\" target=\"_blank\">Map Features</a>. But these are <i>only suggestions, not rules</i>. You are free to invent your own tags or borrow from others.\n\nBecause OpenStreetMap data is used to make many different maps, each map will show (or 'render') its own choice of tags.</bodyText>\n<headline>Relations</headline>\n<bodyText>Sometimes tags aren't enough, and you need to 'group' two or more ways. Maybe a turn is banned from one road into another, or 20 ways together make up a signed cycle route. You can do this with an advanced feature called 'relations'. <a href=\"http://wiki.openstreetmap.org/wiki/Relations\" target=\"_blank\">Find out more</a> on the wiki.</bodyText>\n\n<!--\n========================================================================================================================\nPage 6: Troubleshooting\n\n--><page/><headline>Undoing mistakes</headline>\n<bodyText><img src=\"undo\">This is the undo button (you can also press Z) - it will undo the last thing you did.\n\nYou can 'revert' to a previously saved version of a way or point. Select it, then click its ID (the number at the bottom left) - or press H (for 'history'). You'll see a list of everyone who's edited it, and when. Choose the one to go back to, and click Revert.\n\nIf you've accidentally deleted a way and saved it, press U (for 'undelete'). All the deleted ways will be shown. Choose the one you want; unlock it by clicking the padlock (by the ID); and save as usual.\n\nThink someone else has made a mistake? Send them a friendly message. Use the history option (H) to select their name, then click 'Mail'.\n\nUse the Inspector (in the 'Advanced' menu) for helpful information about the current way or point.\n</bodyText><column/><headline>FAQs</headline>\n<bodyText><b>How do I see my waypoints?</b>\nWaypoints only show up if you click 'edit' by the track name in 'GPS Traces'. The file has to have both waypoints and tracklog in it - the server rejects anything with waypoints alone.\n\nMore FAQs for <a href=\"http://wiki.openstreetmap.org/wiki/Potlatch/FAQs\" target=\"_blank\">Potlatch</a> and <a href=\"http://wiki.openstreetmap.org/wiki/FAQ\" target=\"_blank\">OpenStreetMap</a>.\n</bodyText>\n<column/><headline>Working faster</headline>\n<bodyText>The further out you're zoomed, the more data Potlatch has to load. Zoom in before clicking 'Edit'.\n\nTurn off 'Use pen and hand pointers' (in the options window) for maximum speed.\n\nIf the server is running slowly, come back later. <a href=\"http://wiki.openstreetmap.org/wiki/Platform_Status\" target=\"_blank\">Check the wiki</a> for known problems. Some times, like Sunday evenings, are always busy.\n\nTell Potlatch to memorise your favourite sets of tags. Select a way or point with those tags, then press Ctrl, Shift and a number from 1 to 9. Then, to apply those tags again, just press Shift and that number. (They'll be remembered every time you use Potlatch on this computer.)\n\nTurn your GPS track into a way by finding it in the 'GPS Traces' list, clicking 'edit' by it, then tick the 'convert' box. It'll be locked (red) so won't save. Edit it first, then click the padlock (bottom left) to unlock when ready to save.</bodytext>\n\n<!--\n========================================================================================================================\nСтраница 7: Краткий справочник\n\n--><page/><headline>Действия мышкой</headline>\n<bodyText><b>Двигайте карту</b>, чтобы увидеть другие места.\n<b>Двойной щелчок</b> - создать новую POI.\n<b>Щелчок</b> - начать новую линию.\n<b>Удерхивать и тащить линию или POI</b> - передвинуть объект.</bodyText>\n<headline>Когда рисуете линию</headline>\n<bodyText><b>Двойной щелчок</b> или <b>нажать Enter</b> - закончить рисование.\n<b>Щелчок</b> на другую линию создаст перекрёсток.\n<b>Shift-щелчок на конце другой линии</b> - объединить.</bodyText>\n<headline>Когда выделена линия</headline>\n<bodyText><b>Щелчок на точку</b> - выделить точку.\n<b>Shift-щелчок на линии</b> - вставить новую точку.\n<b>Shift-щелчок на точку</b> - начать новую линию отсюда.\n<b>Shift-щелчок на другую линию</b> - объединить.</bodyText>\n</bodyText>\n<column/><headline>Клавиатурные сокращения</headline>\n<bodyText><textformat tabstops='[25]'>B Добавить метку источника подложки\nC - Закрыть пакет изменений\nG - Показать <u>G</u>PS треки\nH - Показать историю\nI - Показать инспектор\nJ - Объединить точки на пересекающихся линиях\nK - Запереть/отпереть выделение\nL - Показать текущую широту/долготу\nM - Развернуть окно редактирования\nP - Создать паралельную линию\nR - Повторить метки\nS - Сохранить (кроме 'Правка вживую')\nT - Сгладить в прямую линию/окружность\nU - Восстановить (показать удалённые линии)\nX - Разрезать линию на две\nZ - Отменить\n- - Удалить точку только из этой линии\n+ - Добавить новую метку\n/ - Выбрать другую линию для общей точки\n</textformat><textformat tabstops='[50]'>Delete - Удалить точку\n  (+Shift) - Удалить всю линию\nReturn - Закончить рисование линии\nУдерживая пробел, можно передвинуть фон\nEsc - Отменить эту правку; скачать с сервера\n0 - Удалить все метки\n1-9 - Выделить пред-настроенные метки\n  (+Shift) - Выделить запомненные метки\n  (+S/Ctrl) - Запомнить метки\n§ или ` - Переключать между группами меток\n</textformat>\n</bodyText>"
